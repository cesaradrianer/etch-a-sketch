            <div>

            <div>

                <p>Color mode</p>
                <button id="rainbow_mode" name="rainbow_mode" class="btn">Rainbow</button>

            </div>
        


        </section>
        
        <section id="grid_wrapper">

            <h1>Etch-A-Sketch!!!</h1>

            </div>
